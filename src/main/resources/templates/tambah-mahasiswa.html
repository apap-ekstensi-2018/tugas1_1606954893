<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Tambah Mahasiswa</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
	<link rel="stylesheet" href="/css/datePicker/bootstrap-datepicker3.min.css"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="/css/w3.css"></link>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="/js/datePicker/bootstrap-datepicker.min.js"></script>
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<form class="w3-container w3-card-4" action="/mahasiswa/tambah" method="post">
		<h2>Tambah Mahasiswa</h2>
		<div>
			<h6>Nama Lengkap</h6>
			<input class="w3-input w3-border w3-animate-input" type="text" style="width:30%" name="nama" required="required"/><br/>
		</div>
		<div>
			<h6>Tempat Lahir</h6>
			<input class="w3-input w3-border w3-animate-input" type="text" style="width:30%" name="tempat_lahir" required="required"/><br/>
		</div>
		<div>
			<h6>Tangal Lahir</h6>
			<input class="w3-input w3-border tanggal_lahir" type="text" style="width:30%" name="tanggal_lahir" placeholder="yyyy-mm-dd" required="required"/><br/>
		</div>
		<div>
		<h6>Jenis Kelamin</h6>
		<select class="w3-select w3-border" type="text" style="width:30%" name="jenis_kelamin" required="required">
			<option th:selected="true" th:disabled="true" value="" th:text="'Pilih jenis kelamin'"></option>
 			<option value="1">Laki-laki</option>
 			<option value="0">Perempuan</option>
		</select>
		</div>
		<p></p>
		<div>
		<h6>Agama</h6>
		<select class="w3-select w3-border" type="text" style="width:30%" name="agama" required="required">
 			<option th:selected="true" th:disabled="true" value="" th:text="'Pilih agama'"></option>
 			<option value="Islam">Islam</option>
 			<option value="Protestan">Protestan</option>
 			<option value="Katolik">Katolik</option>
 			<option value="Hindu">Hindu</option>
 			<option value="Budha">Budha</option>
 			<option value="Konghucu">Konghucu</option>
		</select>
		</div>
		<p></p>
		<div>
		<h6>Golongan Darah</h6>
		<select class="w3-select w3-border" type="text" style="width:30%" name="golongan_darah" required="required">
 			<option th:selected="true" th:disabled="true" value="" th:text="'Pilih golongan darah'"></option>
 			<option value="AB-">AB-</option>
 			<option value="A-">A-</option>
 			<option value="B-">B-</option>
 			<option value="O+">O+</option>
 			<option value="B+">B+</option>
 			<option value="O-">O-</option>
 			<option value="A+">A+</option>
 			<option value="AB+">AB+</option>
		</select>
		</div>
		<p></p>
		<div>
			<h6>Tahun Masuk</h6>
			<input class="w3-input w3-border tahun_masuk" type="text" style="width:30%" name="tahun_masuk" required="required"/><br/>
		</div>
		<div>
			<h6>Jalur Masuk</h6>
			<select class="w3-select w3-border" type="text" style="width:30%" name="jalur_masuk" required="required">
	 			<option th:selected="true" th:disabled="true" value="" th:text="'Pilih jalur masuk'"></option>
	 			<option value="Undangan Reguler/SNMPTN">Undangan Reguler/SNMPTN</option>
	 			<option value="Ujian Tulis Mandiri">Ujian Tulis Mandiri</option>
	 			<option value="Undangan Paralel/PPKB">Undangan Paralel</option>
	 			<option value="Ujian Tulis Bersama/SBMPTN">Ujian Tulis Bersama</option>
	 			<option value="Undangan Olimpiade">Undangan Olimpiade</option>
			</select>
		</div>
		<p></p>
		<div>
			<h6>Id Program Studi</h6>
			<select class="w3-select w3-border" type="text" style="width:30%" name="id_prodi" required="required">
				<option th:selected="true" th:disabled="true" value="" th:text="'Pilih id prodi'"></option>
	 			<option th:each="id : ${idStudent}" th:value="${id}" th:text="${id}"></option>
			</select>
		</div>
		<p></p>
		<button type="submit" class="btn btn-success">Save</button>
	</form>
</body>

</html>
<script>
	$('.tanggal_lahir').datepicker({
		format: "yyyy-mm-dd"
	});
</script>
<script>
	$('.tahun_masuk').datepicker({
	    format: "yyyy",
	    minViewMode: 2
	});
</script>
