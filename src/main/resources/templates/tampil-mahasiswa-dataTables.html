<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<script src="/js/dataTables/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/dataTables/jquery.dataTables.min.css"/>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
	<script src="/js/dataTables/jquery.dataTables.min.js"></script>
	<script>
		$(document).ready( function () {
		    $('#table').DataTable();
		} );
	</script>
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
		<table id="table" class="table table-striped table-bordered">	
		    <thead>
		        <th>NO</th>
		        <th>NPM</th>
		        <th>Nama</th>
		        <th>Program Studi</th>
		        <th>Tahun Masuk</th>
		        <th>Jalur Masuk</th>
		        <th>Detail Mahasiswa</th>
		    </thead>
		   	    
		    <tbody>
		    	<div th:each="mahasiswa,iterationStatus: ${student}">
			    	<tr>
					    <td><a th:text="${iterationStatus.count} + '.'"/></td>
					   	<td><a th:text="${mahasiswa.npm}"/></td>
					   	<td><a th:text="${mahasiswa.nama}"/></td>
					   	<td><a th:text="${prodiName.nama_prodi}"/></td>
					   	<td><a th:text="${mahasiswa.tahun_masuk}"/></td>
					   	<td><a th:text="${mahasiswa.jalur_masuk}"/></td>
					   	<td>
					   		<a th:href="'/mahasiswa?npm=' + ${mahasiswa.npm}">
					   			<button class="btn btn-success">Lihat detail</button>
					   		</a>
					   	</td>
					</tr>
				</div>
		    </tbody>
		</table>	
</body>
</html>
