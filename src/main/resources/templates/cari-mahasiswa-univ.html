<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Cari Mahasiswa</title>
	<link rel="stylesheet" href="/css/w3.css"></link>
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
		<form class="w3-container w3-card-4" action="/mahasiswa/cari" method="get">
		<h2>Cari Mahasiswa</h2>
			<div>
				<h6>Universitas</h6>
				<select class="w3-select w3-border" type="text" style="width:30%" name="univ" required="required">
					<option th:selected="true" th:disabled="true" value="">Pilih universitas</option>
		 			<option th:each="univ : ${universitas}" th:value="${univ.id}" th:text="${univ.nama_univ}"></option>
				</select>
			</div>
			<p></p>
			<button type="submit" class="btn btn-success">Cari</button>
		</form>
</body>
</html>
